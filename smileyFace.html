<!DOCTYPE html>
<html>
<head>
  <title>Smiley Face in Browser</title>
</head>
<body>
  <canvas id="smileyCanvas" width="200" height="200"></canvas>
  <script>
    const canvas = document.getElementById('smileyCanvas');
    const ctx = canvas.getContext('2d');

    // Draw the face
    ctx.beginPath();
    ctx.arc(100, 100, 50, 0, Math.PI * 2, true); // Outer circle
    ctx.fillStyle = 'yellow';
    ctx.fill();
    ctx.lineWidth = 2;
    ctx.stroke();

    // Draw the eyes
    ctx.fillStyle = 'black';
    ctx.beginPath();
    ctx.arc(80, 85, 5, 0, Math.PI * 2, true);  // Left eye
    ctx.arc(120, 85, 5, 0, Math.PI * 2, true);  // Right eye
    ctx.fill();

    // Draw the mouth
    ctx.beginPath();
    ctx.arc(100, 100, 35, 0, Math.PI, false);  // Mouth (clockwise)
    ctx.stroke();
  </script>
</body>
</html>
